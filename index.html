<html>

<head>
    <script src="element.js"></script>
    <title>Olympic Medal Ranking Web Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>&lt;olympic-medal-ranking> Web Component</h1>
    <p><a href="https://github.com/olympic-medal-ranking/olympic-medal-ranking.github.io">Documentation and code available
            with the Unlicense
            on GitHub</a></p>

    <olympic-medal-ranking></olympic-medal-ranking>

    <style id="PARTS">
        /* global CSS styles pre-defined "parts" inside shadowDOM */
        olympic-medal-ranking {
            &::part(table) {
                max-width: 550px;
            }

            &::part(header) {
                font-size: 150%;
                color: goldenrod;
                background: lightgrey;
                text-shadow: 1px 1px 1px black;
            }

            &::part(medal) {
                font-weight: bold;
            }

            &::part(rank),
            &::part(countrycode),
            &::part(medaltotal) {
                font-weight: normal;
                color: grey;
            }
        }
    </style>
    <hr>
    <h1>&lt;olympic-medal-ranking> Web Component with configuration attributes</h1>
    <olympic-medal-ranking flag="EU" total="all"
        iocfilter="AUT,BEL,BUL,CRO,CYP,CZE,DEN,EST,FIN,FRA,GER,GRE,HUN,IRL,ITA,LAT,LTU,LUX,MLT,NED,POL,POR,ROU,SVK,SLO,ESP,SWE">
        European Union Medal Ranking
    </olympic-medal-ranking>
    <style>
        olympic-medal-ranking[flag="EU"] {
            &::part(thead) {
                background: #003399;
            }

            &::part(header) {
                background: inherit;
                color: gold;
                font-weight: bold;
            }
        }
    </style>
    <hr>
    <h1>&lt;olympic-medal-ranking total="all"> Web Component listing all records</h1>
    <olympic-medal-ranking total="all"></olympic-medal-ranking>

</html>
